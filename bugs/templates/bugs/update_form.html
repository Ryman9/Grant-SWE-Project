{% extends 'bugs/main.html' %}

{% block content %}
<style>
    h2 {
        color: black;
        text-align: center;
        padding: 20px;
        font-size: 60px;
    }

    .gobackbutton {
        display: inline-block;
        color: black;
        border: 1px solid black;
        background: transparent;
        padding: 12px 34px;
        font-size: 24px;
        margin: 0;
        position: absolute;
        top: 80%;
        left: 40%;
        cursor: pointer;
    }

   
</style>
<h2>Update A Ticket</h2>
<br />
<br />


<form action="" method=POST>
    {% csrf_token %}


    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputTicketName">Enter your Employee Name</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="....">
        </div>
        <div class="form-group col-md-4">
            <label for="inputUrgency">Ticket ID</label>
            <select id="inputUrgency" class="form-control">
                <option selected>Choose the ticket you wish to update</option>
                <option> ...</option>

            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1">What is the update status for the ticket?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description..."></textarea>
        </div>

    </div>
    <div class="form-group col-md-4">
        <label for="inputUrgency">Urgency/Severity</label>
        <select id="inputUrgency" class="form-control">
            <option selected>Update the level of severity (1-5)</option>
            <option> 1 - low</option>
            <option> 2 - medium low</option>
            <option> 3 - medium</option>
            <option> 4 - High</option>
            <option> 5 - Critical </option>
        </select>
    </div>

    <div class="form-group col-md-6">
        <div class="form-group col-md-6">
            <div class="form-check">
                <br /><br />
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Ticket has been resolved?
                </label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Ticket</button>

</form>




<a href="\dashboard" class="gobackbutton"> Go back to dashboard </a>
<br />
<br />
{% endblock %}
