{% load static %}
<style>
   
    #navbarNavDropdown ul li {
        list-style: none;
        display: inline-block;
        padding: 8px 12px;
        position: relative;
       
    }

    #navbarNavDropdown ul li::after {
        content: '';
        width: 0%;
        height: 2px;
        background: #f44336;
        display: block;
        margin: auto;
        transition: 0.5s;
    }

        #navbarNavDropdown ul li:hover::after {
            content: '';
            width: 100%;
            height: 2px;
            background: #f44336;
            display: block;
            margin: auto;
        }


</style>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: rgba(0, 0, 0, 0.5)" >
        
        <nav>
            <a href="/main">
                <img src="{% static 'bugs/images/palmtechLogoSmall.png' %}"
                     width="100"
                     height="80">
            </a>
        </nav>
        <a class="navbar-brand" href="/about"><em> BUG TRACKER</em></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div1 class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/homePage">Welcome! <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tickets">Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About/Help</a>
                </li>
                {% if user.is_authenticated%}

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                </li>
                
                {%else%}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Log in</a>
                </li>
                {%endif%}

                </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        {{user.first_name}}
                        {{user.last_name}}
                    </a>
                </li>
            </ul>
</div1>
    </nav>
