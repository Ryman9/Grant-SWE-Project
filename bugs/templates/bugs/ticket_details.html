{% extends 'bugs/base.html' %}
{% load static %}
{% block content %}
<div class="row centered" style="max-width: 400px;padding-top:20px">
    <h2>{{ticket.title}}</h2>
</div>
<div class="row centered" style="max-width: 500px">
    <form action="#" method="GET">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" readonly>{{ticket.description}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Details</button>
    </form>
    <form action="/ticket/delete/{{ticket.ticketId}}" method="GET" id="delete-form">
        <button type="button" class="btn btn-danger" id="delete-btn">Delete Ticket</button>
    </form>
</div>
<script>
document.querySelector("#delete-btn").onclick = function() {
if (confirm("Are you sure you want to delete this ticket?")) {
$("#delete-form").submit();
}
};
</script>
{% endblock %}
