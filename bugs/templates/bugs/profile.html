{% extends 'bugs/base.html' %}
{% block content %}
{% load static %}
{% include 'bugs/navbar.html' %}
<script>document.title = "{{user.username}} - BugTracker";</script>
<style>
  .avatar {
      border-radius: 50%;
      margin-left:auto;
      margin-right:auto;
  }
</style>
<div class="row">
  <h2 style="text-align:center; color:white">Profile</h2>
  <div class="media">
    <img src="{% static 'bugs/images/profile.png' %}" class="avatar" width="100" height="100">
    <div class="media-body">
      <div class="row">
        <div class="col">
          <p for="full name">{{user.firstName}} {{user.lastName}}</p>
        </div>
        <div class="">
          <div class="row">
            <p for="full name">{{user.username}}</p>
          </div>
          <div class="row">
            <p for="position">{{user.position}}</p>
          </div>
          <div class="row">
            <p for="department">{{user.department}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
